valida_email.content:
  path: '/valida_email'
  defaults:
    _controller: '\Drupal\valida_email\Controller\ValidaEmailController::content'
    _title: 'Página Validar Email'
  requirements:
    _permission: 'access content'

valida_email.form:
  path: '/controle-acesso'
  defaults:
    _controller: '\Drupal\valida_email\Controller\ValidaEmailController::form'
    _title: 'Controle de Acesso'
  requirements:
    _permission: 'access content'


valida_email.sessao:
  path: '/configura_sessao'
  defaults:
    _controller: '\Drupal\valida_email\Controller\ValidaEmailController::sessao'
    _title: 'Página configura sessão'
  requirements:
    _permission: 'access content'